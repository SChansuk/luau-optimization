site_name: Luau Optimization Guide
repo_url: https://github.com/SChansuk/luau-optimization
nav:
  - 'index.md'
  - 'introduction.md'
  - 'optimization-lifecycle.md'

theme:
  name: 'material'
  palette:
    scheme: slate
    primary: custom
    accent: white
  font:
    text: Arial
    code: Fira Code
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.instant
    - navigation.indexes
    - search.suggest
    - search.highlight

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.extra
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg